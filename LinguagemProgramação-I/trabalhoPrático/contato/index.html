<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato | Friends</title>
        <link rel="stylesheet" href="../assets//css/common/header.css">
        <link rel="stylesheet" href="../assets//css/contato/contato.css">
        <link rel="stylesheet" href="../assets//css/common/banner.css">
        <link rel="icon" href="../assets/img/icon.png">

    </head>
    <body>
        <div class="banner"></div>
        <nav id="menu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../sobre/index.html">Sobre</a></li>
                <li><a href="../personagens/index.html">Personagens</a></li>
                <li><a href="../musicas/index.html">Músicas</a></li>
                <li><a href="../contato/index.html">Contato</a></li>
            </ul>
        </nav>
        <section>
            <div class="forms">
                <div class="contato container">
                    <div class="formulario">
                        <form>
                            <div class="form-container">
                                <div class="dados-informante">
                                    <div class="linha-informe">
                                        <div class="item-div">
                                            <label for="nome"
                                                class="label-linha">
                                                Nome:
                                            </label>
                                            <input type="text" id="nome"
                                                placeholder="Nome" />
                                        </div>
                                        <div class="item-div">
                                            <label for="eMail"
                                                class="label-linha">
                                                E-mail:
                                            </label>
                                            <input type="email" id="eMail"
                                                placeholder="email@email.com" />
                                        </div>
                                        <div class="item-div">
                                            <label for="favorito"
                                                class="label-linha">
                                                Personagem favorito:
                                            </label>
                                            <select id="favorito">
                                                <option disabled selected>Selecione...</option>
                                                <option value="Monica">Monica</option>
                                                <option value="Rachel">Rachel</option>
                                                <option value="Phoebe">Phoebe</option>
                                                <option value="Chandler">Chandler</option>
                                                <option value="Ross">Ross</option>
                                                <option value="Joey">Joey</option>
                                            </select>
                                        </div>
                                        <div class="item-div">
                                            <label class="label-linha">
                                                Assunto:
                                            </label>
                                            <div class="assunto-inline">
                                                <input type="radio"
                                                    id="investimento"
                                                    name="assunto"
                                                    class="botoes">
                                                <label for="Melhoria"
                                                    class="texto">
                                                    Melhoria
                                                </label>
                                                <input type="radio"
                                                    id="contratação"
                                                    name="assunto"
                                                    class="botoes">
                                                <label for="outro"
                                                    class="texto">
                                                    Outro
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mensagem">
                                    <p>Mensagem</p>
                                    <textarea class="sublinhado-div text-area"
                                        placeholder="Digite sua mensagem aqui"
                                        rows="2"
                                        cols="20" wrap="hard"></textarea>
                                    <div class="footer-form">
                                        <div class="botao">
                                            <button type="submit" id="enviar">Enviar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <img src="../assets/img/contato.gif" height="300" />

        </section>

    </body>
</html>
